<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
            border: 3px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
            column-width: 50px;
        }
        }
    </style>
    <meta charset="UTF-8">
    <title>Tabel-12</title>
</head>
<body>
<h1 style="font-family: Arial">Tabel-12</h1>
<table border="2">
    <tr>
        <th rowspan="4">1</th>
        <th rowspan="2">2</th>
        <th>3</th>
    </tr>
    <tr>
        <th rowspan="2">4</th>
    </tr>
    <tr>
        <th rowspan="2">5</th>
    </tr>
    <tr>
        <th>6</th>
    </tr>
</table>
</body>
</html>
